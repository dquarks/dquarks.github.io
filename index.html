  <script>
  $(document).ready(function() { // Splashscreen
    $('.enter_btn').click(function() {
      $(this).parent('#splashscreen').fadeOut(500);
    });
    setInterval(function() {
      $('.enter_btn').toggleClass('blink') }, 500);
    });
    $(document).ready(function() { // "Rando" color picker
        // Let's make some fake tuples; // Blue - #3366cc // Pink - D4006D // Yellow - #FFFF00
        var colors = [/* { */ "#D4006D", "#3366cc" /* } */, "#FFFF00", "#3366cc"];
        var bound = colors.length/2;
        bound = (bound%2)!=0&&bound>1 ? 1 : bound;
        var i = Math.floor(Math.random()*bound)*2;
        $('.button').each(function() {
          $(this).css('color', [colors[i], colors[i+1]][$(this).data('num')]);
        });
      });
  </script>
