  <script>
    function btnColors() {
      // Let's make some fake tuples...
      // Blue - #3366cc
      // Pink - D4006D
      // Yellow - #FFFF00
      var colors = ["#D4006D", "#3366cc", "#FFFF00", "#3366cc"];
      var bound = colors.length / 2;
        if((bound%2)!=0&&bound>1)bound=1;
      var num = Math.floor(Math.random() * bound) * 2;

      var type_o_pick = colors[num];
      var type_t_pick = colors[num+1];
      document.getElementById("type_o1").style.color = type_o_pick;
      document.getElementById("type_t1").style.color = type_t_pick;
      document.getElementById("type_o2").style.color = type_o_pick;
      document.getElementById("type_t2").style.color = type_t_pick;
      document.getElementById("type_o3").style.color = type_o_pick;
      // console.log(type_o_pick + ', ' + type_t_pick);
    }
    btnColors();
  </script>
